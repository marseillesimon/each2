<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X.com Login App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #181818;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #222;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    .login-btn {
      background: #000;
      color: #1da1f2;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 1rem;
    }
    .login-btn:hover {
      background: #1a1a1a;
    }
    .subtitle {
      font-size: 1.1rem;
      color: #bbb;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to X.com Login App</h1>
    <div class="subtitle">Login securely with X.com (Twitter) using Netlify Functions.</div>
    <form action="/.netlify/functions/x-login" method="get">
      <button class="login-btn" type="submit">
        Log in with X
      </button>
    </form>
  </div>
</body>
</html>
